<!DOCTYPE html>
<html>

  <head>
    <title>MAZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  </head>

  <script>
      function append(){
          var action_src = "http://localhost:5000/" + document.getElementsByName("ticker")[0].value;
          var submit = document.getElementById('submitTicker');
          submit.action = action_src ;
      }
  </script>

  <body>
    <div class="container">

      <section class="header" style="padding-top: 2.5%;">
        <h1 class="title">Welcome</h1>
        <h6>Enter a valid ticker symbol and press submit for today's stats.</h6>
      </section>

      <form id="submitTicker" onsubmit="append()" method="post">
        <input type="text" name="ticker">
        <input type="submit" value="Submit">
      </form>

    </div>
  </body>

</html>
